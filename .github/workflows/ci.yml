name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test, Lint, and Typecheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run typecheck
      run: bun run typecheck

    - name: Run lint
      run: bun run lint

    - name: Run tests
      run: bun run test

    - name: Build TypeScript
      run: bun run build

    - name: Build native binary
      run: bun run build:binary:native

    - name: Test binary
      run: |
        if [ "$(uname)" = "Linux" ]; then
          ./npm/linux-x64/bin/ccmanager --help
        fi
