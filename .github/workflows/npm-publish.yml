name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (without v prefix)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get the version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      # - name: Run tests
      #   run: bun run test
      #
      # - name: Run lint
      #   run: bun run lint
      #
      # - name: Run type check
      #   run: bun run typecheck

      - name: Update versions
        run: bun run scripts/build-binaries.ts --version=${{ steps.get_version.outputs.VERSION }}

      - name: Build binaries for all platforms
        run: bun run build:binary:all

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in darwin-arm64 darwin-x64 linux-arm64 linux-x64 win32-x64; do
            echo "Publishing @kodaikabasawa/ccmanager-bun-test-${platform}..."
            cd npm/${platform}
            npm publish --access public
            cd ../..
          done

      - name: Publish main package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push version update
        run: |
          git add package.json npm/*/package.json
          git commit -m "chore: update version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main
